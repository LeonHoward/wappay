<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="考拉游戏，游戏库，礼包，新闻中心，排行榜">
    <meta name="description" content="考拉游戏是一个集合网上潮流游戏的平台。">
    <title>WAP支付</title>
	<link rel="icon" type="image/png" sizes="23x23" href="favicon.ico">
    <link rel="stylesheet" href="css/app.css"> 
    <link rel="stylesheet" href="css/foundation.min.css"> 
    <script src="js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>

</head>
<body onorientationchange="updateOrientation();">
	<div class="container">
		<div class="p1 large-12 medium-12 small-12 pay-list" >
			<img src="img/login_logo.png" alt="" />
		</div>
		<div class="p2 large-12" style="background:rgb(255,255,255);">
			<div class="e-3" style="padding: 20px 10px;">
			<div class="e-1" >
	      		<li class="columns">订单详情</li>
			</div>
			<ul class="e-2 large-8">
				<li>订单名称:<p>一个美丽的故事</p></li>
				<li>付款金额:<p><b>1555</b>元</p></li>
			</ul>
			</div>
		</div>
		<div class="p2 p3 large-12 small-12 medium-12 pay-list"  style="height:50px;">
			 <button class="btn aplay" type="button" style="background:rgb(255,102,0) ;">支付</button>
		</div>
	<div style="display: none;" class="popup"></div>
	<div style="display: none; bottom:0px;" class="payList layout">
    <ul>
<!--		<li data-val="WX_JSAPI"><i></i><span>微信支付</span></li>-->
        <li data-val="ALI_WAP"><i><img src="img/36x36.png"/></i><span>支付宝支付</span></li>
        <!--<li data-val="UN_WEB"><i></i><span>银联支付</span></li>
        <li data-val="JD_WAP"><i></i><span>京东支付</span></li>-->
        <li data-val="BD_WAP"><i><img src="img/bdpay_icon.png" alt="" /></i><span>百度钱包</span></li>
    </ul>
    <p>由kaola提供快捷的支付体验</p>
	</div>
 
	</div>
<script type="text/javascript">
	$(document).ready(function(){
		$(".aplay").click(function(){
			$(".popup").show();
       		$(".payList").show();
       });
        $(".popup").click(function(){
          	$(this).hide();
          	$(".payList").hide();
      });
	});
</script>

	
	
</body>
</html>
